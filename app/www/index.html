<!DOCTYPE html>

<html ng-app='leeloo'>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=medium-width, height=medium-height, target-densitydpi=medium-dpi" />
        <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
        <link rel="stylesheet" href="js/mobile-angular-ui/css/mobile-angular-ui-base.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/skin.css" />
        <link rel="stylesheet" href="css/chat.css" />

        <title>Leeloo</title>
    </head>
    <body>
      <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name">Leeloo</h1>

        <div class="scrollable">
          <div class="scrollable-content">
            <div class="list-group" toggle="off" bubble target="mainSidebar">
              <a class="list-group-item" href="#/profile">Profil <i class="fa fa-chevron-right pull-right"></i></a>
              <a class="list-group-item" href="#/chat">Chat <i class="fa fa-chevron-right pull-right"></i></a>
              <a class="list-group-item" href="#/logout">Logout <i class="fa fa-chevron-right pull-right"></i></a>
              <!-- ... -->
            </div>

          </div>
        </div>
      </div>

      <div class="app">

        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">

            <div class="navbar-brand navbar-brand-center" yield-to="title">
              <h3>Leeloo</h3>
            </div>

            <div class="btn-group pull-left">
              <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
              </div>
            </div>

            <div class="btn-group pull-right" yield-to="navbarAction">
              <div class="btn btn-navbar">
                  <a href="/#/geolocation"> <i class="fa fa-globe"></i></a>
              </div>
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
          <div class="btn-group justified">
            <a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
            <!--a href="#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a-->
          </div>
        </div>
        <div>
          <div logger-directive ></div>
          <span ng-show="ready">Device ready</span>
        </div>
        <div class="app-body" >
            <ng-view class="app-content"></ng-view>
        </div>
      </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!--script src="http://localhost:8080/socket.io/socket.io.js"></script-->
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js"></script>
        <script src="js/angular/angular-resource.js"></script>
        <script src="js/mobile-angular-ui/js/mobile-angular-ui.js"></script>
        <script src="js/angular/angular-cookies.js"></script>
        <script src="js/angular/angular-sanitize.js"></script>
        <script src="js/angular/angular-socket-io/socket.js"></script>
        <script src="js/angular/facebook/angular-facebook.js"></script>
        <!--script src="js/angular/facebook/angular-facebook-phonegap.js"></script-->

      <!--
            <script src='/bower_components/lodash/dist/lodash.min.js'></script>
            <script src='/bower_components/bluebird/js/browser/bluebird.js'></script>
            <script src='/bower_components/angular-google-maps/dist/angular-google-maps.js'></script-->
      -->

        <script src="scripts/app.js"></script>
        <script src="scripts/route.js"></script>

        <script src="scripts/directives/login-directive.js"></script>
        <script src="scripts/directives/logger-directive.js"></script>

        <!--script src="scripts/services/device-service.js"></script-->
        <script src="scripts/services/search-service.js"></script>
        <script src="scripts/services/profile-service.js"></script>
        <script src="scripts/services/login-service.js"></script>
        <script src="scripts/services/storage-service.js"></script>
        <script src="scripts/services/geolocation-service.js"></script>
        <script src="scripts/services/socket-factory.js"></script>
        <script src="scripts/services/geolocation-service.js"></script>

        <script src="scripts/controllers/home-controller.js"></script>
        <script src="scripts/controllers/login-controller.js"></script>
        <script src="scripts/controllers/profile-controller.js"></script>
        <script src="scripts/controllers/search-controller.js"></script>
        <script src="scripts/controllers/chat-controller.js"></script>
        <script src="scripts/controllers/geolocation-controller.js"></script>


        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript">
            phonegap.initialize();
        </script>
    </body>
</html>
